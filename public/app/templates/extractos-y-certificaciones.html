              <span class="glyphicon glyphicon glyphicon-briefcase" aria-hidden="true"> </span>Resumen de Portafolio <span class="sr-only">(current)</span></a>

    <div class="personal-info col-md-12 my-2 my-lg-0">
      <span> {{user_info?.nombre}} </span><br>
      <span> {{user_info?.identification}} </span><br>
      <span> Fecha actual: {{ today | date: 'dd/MM/yyyy' }} </span>

    <section class="header">

    <section>
      <label for="">Extractos</label>

          <select class="" [(ngModel)]="fecha_select_firma" name="fecha_select_firma" id="fecha_select_firma" required>

          </select>
          <button (click)=download_firma() type="button" name="button">Consultar</button>

          <select id="option_select" [(ngModel)]="option_select" name="option_select" class="wrapper-select">
                <option value="NA">-seleccione un fondo-</option>
                <option *ngFor="let item of fics_filter?.fics" value="{{item['Fondo']}}|{{item['Nombre']}}|{{item['Fideicomiso']}}">{{item['Nombre']}} - {{item['Fideicomiso']}}</option>
          </select>
          <select class="" [(ngModel)]="fecha_select" name="fecha_select" id="fecha_select" required>
            <option value="NA">-seleccione una fecha-</option>
            <option *ngFor="let item of fechas" value="{{item | date: 'yyyy-MM-dd'}}">{{item | date:'MMM y'}}</option>
          </select>

    </section>
    <section class="header">

          <select class="" name="">

      </form>
    </section>
  </div>
</div>
